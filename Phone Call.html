			<input type="file" class="button2" id="fileToLoad"><br>

<script>
	custNameText = document.getElementById("custname");
	compNameText = document.getElementById("compname");
	issuesText = document.getElementById("issues");
	verizonIdText = document.getElementById("verizonid");
	xymonIdText = document.getElementById("xymonid");
	kayakoIdText = document.getElementById("kayakoid");
	contactInfoText = document.getElementById("continfo");

	function clearAll() {
		custNameText.value="";
		compNameText.value="";
		issuesText.value="";
		verizonIdText.value="";
		xymonIdText.value="";
		kayakoIdText.value="";
		contactInfoText.value="";

	}


	function saveInfo() {

		data="Xymon Acct Number:   " + xymonIdText.value + "\r\n" + "Customer Name:       " + custNameText.value+ "\r\n" + "Company Name:        " + compNameText.value + "\r\n" + "Contact Info:        " + contactInfoText.value + "\r\n" + "Verizon Number:      " + verizonIdText.value + "\r\n" + "Kyoku Ticket Number: " + kayakoIdText.value + "\r\n" + "Notes: " + "\r\n" + issuesText.value + "\r\n"; 
		var d = new Date();
		filename=d.getMonth() + "-" + d.getDate() + "-" + d.getFullYear();

		loadFileAsText(data,filename);
		
	}


	function saveTextAsFile(data,filename)
	{

		var textToSave = data;
		var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
		var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
		var fileNameToSaveAs = filename;
	 
		var downloadLink = document.createElement("a");
		downloadLink.download = fileNameToSaveAs;
		downloadLink.innerHTML = "Download File";
		downloadLink.href = textToSaveAsURL;
		downloadLink.onclick = destroyClickedElement;
		downloadLink.style.display = "none";
		document.body.appendChild(downloadLink);
	 
		downloadLink.click();
	}
	 
	function destroyClickedElement(event)
	{
		document.body.removeChild(event.target);
	}
	 
	function loadFileAsText(data,filename)
	{
		var fileToLoad = document.getElementById("fileToLoad").files[0];
	 
		var fileReader = new FileReader();
		fileReader.onload = function(fileLoadedEvent) 
		{
		    var textFromFileLoaded = fileLoadedEvent.target.result;
		    data = textFromFileLoaded + "\r\n" + "------------------------------------------------------------------------------------------------------------" + "\r\n" +  data;
			saveTextAsFile(data,filename);
		};
		fileReader.readAsText(fileToLoad, "UTF-8");

		
	}
